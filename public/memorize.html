<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memorize PGNs</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/chessboardjs@0.0.1/www/css/chessboard.min.css"
        />
        <link rel="stylesheet" href="./css/memorize.css" />
    </head>
    <body>
        <div id="navbar">
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="memorize.html">Memorize</a></li>
                    <li><a href="study.html">Study</a></li>
                </ul>
            </nav>
        </div>

        <div class="container">
            <div class="sidebar">
                <h2>Repertoires</h2>
                <div class="actions">
                    <button id="create-folder">Create Folder</button>
                    <button id="add-pgn">Add PGN</button>
                </div>
                <div id="folders">
					<div>
						<label for="opening">Opening :</label>
						<select name="opening" id="opening">
							<!-- Options will be populated dynamically -->
						</select>
					</div>

					<div>
						<label for="opening-line">Line :</label>
						<select name="opening-line" id="opening-line">
							<!-- Options will be populated dynamically -->
						</select>
					</div>
					<button id="load-pgn">Load PGN</button>
                </div>
            </div>

            <div class="main-content">
                <div id="board" class="chessboard"></div>
                <div id="pgn-details" class="pgn-info">
                    <textarea id="pgn-content" rows="8" cols="100"></textarea>
                    <button id="update-pgn">Update PGN</button>
                    <!-- <button id="rename-pgn">Rename PGN</button> -->
                    <!-- <button id="move-pgn">Move PGN</button> -->
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
        <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
        <script src="./js/memorize.js"></script>
    </body>
</html>
